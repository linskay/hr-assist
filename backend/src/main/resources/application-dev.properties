# ===================================================================
# Development Profile Configuration
# ===================================================================

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080
server.servlet.context-path=/api/v1
server.ssl.enabled=false
server.compression.enabled=true

# ===================================================================
# Database Configuration (H2 In-Memory for Development)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase Configuration (disabled for H2)
spring.liquibase.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================================================
# Redis Configuration
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# ===================================================================
# RabbitMQ Configuration (Disabled for development)
# ===================================================================
# spring.rabbitmq.host=localhost
# spring.rabbitmq.port=5672
# spring.rabbitmq.username=guest
# spring.rabbitmq.password=guest
# spring.rabbitmq.virtual-host=/
# spring.rabbitmq.listener.simple.auto-startup=false

# ===================================================================
# MinIO/S3 Configuration
# ===================================================================
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=hr-assistant-media-dev
minio.region=us-east-1

# ===================================================================
# Security Configuration
# ===================================================================
jwt.secret=dev-secret-key-123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===================================================================
# ML Models Configuration
# ===================================================================
ml.models.path=./models
ml.models.whisper=whisper-small.onnx
ml.models.embeddings=paraphrase-multilingual-MiniLM-L12-v2.onnx
ml.models.classifier=rubert-classifier.onnx
ml.models.voice-verification=ecapa-tdnn.onnx
ml.models.face-recognition=facenet.onnx
ml.models.liveness=liveness-detector.onnx
ml.models.ai-detector=ai-text-detector.onnx

# ===================================================================
# ML Training Data Configuration
# ===================================================================
ml.training.data.path=classpath:ml-data/training
ml.training.competency.dataset=it_dataset_combined_10000.csv
ml.training.antifraud.dataset=antifraud_data.csv
ml.training.liveness.dataset=liveness_detection.csv
ml.training.ai-detection.dataset=ai_text_detection.csv

# ===================================================================
# Antifraud Configuration
# ===================================================================
antifraud.weights.liveness=0.25
antifraud.weights.face-match=0.2
antifraud.weights.voice-match=0.2
antifraud.weights.text-ai=0.2
antifraud.weights.visibility=0.1
antifraud.weights.devtools=0.05
antifraud.threshold.reject=0.85
antifraud.threshold.review=0.6

# ===================================================================
# Monitoring Configuration
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.com.example.hr_assistant=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.ai.djl=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# LLM Provider Configuration
# ===================================================================
llm.provider=openai
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-pro
llama.api.url=http://localhost:11434/api/generate
llama.model=llama3

# ===================================================================
# Development Features
# ===================================================================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# ===================================================================
# CORS Configuration
# ===================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# ===================================================================
# File Upload Configuration
# ===================================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
