# ===================================================================
# Development Profile Configuration
# ===================================================================

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080
server.servlet.context-path=/api/v1
server.ssl.enabled=false
server.compression.enabled=true

# ===================================================================
# Database Configuration (H2 default; override with env for Postgres)
# ===================================================================
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console when using H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase (disabled by default for H2; enable when Postgres)
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase logging
logging.level.liquibase=INFO
logging.level.org.springframework.boot.autoconfigure.liquibase=INFO

